<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container">
      <a class="navbar-brand">Dateing App</a>
      
  
        <ul class="navbar-nav me-auto mb-2 mb-md-0" *ngIf="accountServices.currentUser$ | async">
          <li class="nav-item">
            <a class="nav-link"  href="#">Matches</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Lists</a>
          </li>
          <li class="nav-item">
            <a class="nav-link">Messages</a>
          </li>
          <li class="nav-item" (click)="logout()">
            <a class="nav-link">Logout</a>
          </li>
        </ul>

        <div class="dropdown" *ngIf="accountServices.currentUser$ | async" dropdown>
            <a class="dropdown-toggle text-light" dropdownToggle>Welcome User</a>
            <div class="dropdown-menu mt-3" *dropdownMenu>
                <a class="dropdown-item">Edit Profile</a>
                <a class="dropdown-item" (click)="logout()">Logout</a>
            </div>
        </div>

        <form *ngIf="!(accountServices.currentUser$ | async)" #loginForm="ngForm" class="d-flex" role="search" (ngSubmit)="login()" autocomplete="off">
          <input 
          name="username"
          [(ngModel)]="model.username"
          class="form-control me-2" type="text" placeholder="Username">
          <input 
          name="password"
          [(ngModel)]="model.password"
          class="form-control me-2" 
          type="password"
           placeholder="password">
          <button class="btn btn-outline-success" type="submit">Login</button>
        </form>
   
    </div>
  </nav>
